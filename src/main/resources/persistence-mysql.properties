# JDBC connection properties
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/students_database?useSSL=false
jdbc.user=springstudent
jdbc.password=springstudent

# Connection pool properties
connection.pool.initialPoolSize=2
connection.pool.minPoolSize=2
connection.pool.maxPoolSize=10
connection.pool.maxIdleTime=3000

# Hibernate properties
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.packagesToScan=com.demoproject.entity